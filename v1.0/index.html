<html>
	<head>
		<title>Chromania</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<style id="dss">
			body {
				--given-bg: #888;
				--match-bg: #777;
			}
		</style>
		<link rel="stylesheet" href="../../Fonts/fonts.css">
		<link rel="stylesheet" href="chromania.css">
		<script src="../library/colornames.compact.js"></script>
		<script src="../library/Cc.js"></script>
		<script src="chromania.js"></script>
	</head>
	
	<body>
		<div id="output-panel">
			<label id="search-cont">
				<input id="color-name">
				<svg id="search-icon" height="24px" width="24px" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
				<div id="search-result"></div>
			</label>
			<div class="box given">
				<div class="box match"></div>
			</div>
			<div id="hex-container">
				<input class="hex given" type="text" maxlength="7">
				<div class="hex match"></div>
			</div>
		</div>
		
		<div id="settings" class="colorspace collapse">
			<div class="colorspace-name">Settings</div>
			<label class="settings-item">
				Compact view<br>
				Hide capsule buttons/inputs<br>
				<input class="settings-checkbox n0" type="checkbox">
			</label>
			<label class="settings-item">
				Live sliders<br>
				Show color gradient on sliders
				<input class="settings-checkbox n1" type="checkbox">
			</label>
			<label class="settings-item">
				Geek mode<br>
				Show 3 part background on live sliders (CIE)<br>
				Middle = Out of gamut colors are not shown (transparent)</br>
				Bottom = Shown, clipping back rgb values to [0, 255]</br>
				Top = Adjusted transparency, indicating degree of clipping
				<input class="settings-checkbox n2" type="checkbox">
			</label>
			<label class="settings-item">
				Let there be light<br>
				Light theme
				<input class="settings-checkbox n3" type="checkbox">
			</label>
		</div>
		
		<div id="input-panel">
			<!-- To be generated by script -->
		</div>
	
	</body>
</html>

		<title>Chromania</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<script src="library/colornames.compact.js"></script>

		<script src="library/Cc1.2.js"></script>

	<body>
		<div id="output-panel">
			<label id="search-cont">
				<input id="color-name" value="Color name">
				<svg id="search-icon" height="24px" width="24px"><use href="#svg-search"/></svg>
			</label>
			<div id="search-result"></div>
			
			<div class="box given">
				<div class="box match">Delta E</div>
			</div>
			<div id="hex-container">
				<div>
					<input class="hex given" type="text" value="input hex">
					<svg class="copy-icon given" height="24px" width="24px"><use href="#svg-copy"/></svg>
				</div>
				<svg id="settings-icon" height="24px" width="24px"><use href="#svg-settings"/></svg>
				<div>
					<div class="hex match">match hex</div>
					<svg class="copy-icon match" height="24px" width="24px"><use href="#svg-copy"/></svg>
				</div>
			</div>
		</div>
		
		<form id="settings" class="collapse" autocomplete="off">
			<label class="settings-item">
				Compact view<br>
				Hide capsule buttons/inputs<br>
				<input class="settings-checkbox n0" type="checkbox">
			</label>
			<label class="settings-item">
				Live sliders<br>
				Show color gradient on sliders
				<input class="settings-checkbox n1" type="checkbox">
			</label>
			<label class="settings-item">
				Geek mode<br>
				Show gamut clipping info with sliders<br>
				Middle = Out of gamut colors are not shown</br>
				Bottom = Shown, gamut mapping by chroma reduction</br>
				Top = Transparency indicates degree of clipping
				<input class="settings-checkbox n2" type="checkbox" disabled>
			</label>
			<label class="settings-item">
				Let there be light<br>
				Light theme
				<input class="settings-checkbox n3" type="checkbox">
			</label>
		</form>
		
		<div id="palette">
			<div id="addbtn">
				<svg width="24px" height="24px"><use href="#svg-add"/></svg>
			</div>
		</div>
		
		<div id="input-panel">
			<!-- To be generated by script -->
		</div>
		
		<div id="ddetect" style="background: #fff"></div>
